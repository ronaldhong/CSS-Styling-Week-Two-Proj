<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <title>Film Club - Join</title>
  <meta content="" name="description">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet"
</head>

<body>
  <nav>
    <div class="Icon-tag">
      <div id="icon"></div>
    </div>
    <div class="nav-row">
      <h3 class="nav-item"><a href="../index.html" class="nav_link">Home</a></h3>
      <h3 class="nav-item"><a href="../calendar/index.html" class="nav_link">Calender</a> </h3>
      <h3 class="nav-item"><a href="index.html" class="nav_link">Join</a></h3>
    </div>
  </nav>

  <main>
    <h1 id="Content-title">Join Film Club</h1>
    <form action=" " method="POST">
      <fieldset class="info_one">
        <div id="upload_profile">
          <section class="upload">
            <div class=upload_pic>
              <legend> profile picture </legend>
              <input type="file" id="file_upload">
            </div>
          </section>
          <section id="profile">
            <div id="Profile_pic"></div>
          </section>
        </div>

        <section class="info">
          <div id="info-inner">
            <label for="name">name</label>
            <br>
            <input type="text" name="name" class="info_input"  >
          </div>
          <div id="info-inner">
            <label for="email">email address</label>
            <br>
            <input type="email" name="email" class="info_input"  >
          </div>
          <div id="info-inner">
            <label for="password">password</label>
            <br>
            <input type="number" name="password" class="info_input">
          </div>
          <div id="info-inner">
            <label for="confirmed_psw">confirm password</label>
            <br>
            <input type="number" name="password" class="info_input" >
          </div>
        </section>

      </fieldset>

      <fieldset class="info_two">
        <legend id="genres">Which genres are you interested in?</legend>
        <div id="interest">
          <div class="genres" >
            <input type="checkbox" name="genres" value="action" class="genres_input">
            <label for="action" class="genres_label">action</label>
          </div>
          <div class="genres">
            <input type="checkbox" name="genres" value="adventure" class="genres_input">
            <label for="adventure" class="genres_label">adventure</label>
          </div>
          <div class="genres">
            <input type="checkbox" name="genres" value="comedy" class="genres_input">
            <label for="comedy" class="genres_label">comedy</label>
          </div>
          <div class="genres">
            <input type="checkbox" name="genres" value="drama" class="genres_input">
            <label for="drama" class="genres_label">drama</label>
          </div>
          <div class="genres">
            <input type="checkbox" name="genres" value="fantasy" class="genres_input">
            <label for="fantasy" class="genres_label">fantasy</label>
          </div>
          <div class="genres">
            <input type="checkbox" name="genres" value="historical" class="genres_input">
            <label for="historical" class="genres_label">historical</label>
          </div>
          <div class="genres">
            <input type="checkbox" name="genres" value="horror" class="genres_input">
            <label for="horror" class="genres_label">horror</label>
          </div>
          <div class="genres">
            <input type="checkbox" name="genres" value="mystery" class="genres_input">
            <label for="mystery" class="genres_label">mystery</label>
          </div>
          <div class="genres">
            <input type="checkbox" name="genres" value="romance" class="genres_input">
            <label for="romance" class="genres_label">romance</label>
          </div>
          <div class="genres">
            <input type="checkbox" name="genres" value="science fiction" class="genres_input">
            <label for="science fiction" class="genres_label">science fiction</label>
          </div>
          <div class="genres">
            <input type="checkbox" name="genres" value="western" class="genres_input">
            <label for="western" class="genres_label">western</label>
          </div>
        </div>
        <div>
          <div class="additional">
            <label for="additionalInput" class="addInput">Additional input</label>
            <br>
            <input type="text" id="add_inputBox">
          </div>
          <div class="submit">
            <input type="submit" value="Join Film Club" id="submit">
          </div>
        </div>


      </fieldset>
    </form>
  </main>


  <footer>
    <nav class="footer-nav">
      <div class="nav-item">Home</div>
      <div class="nav-item">Calender </div>
      <div class="nav-item">Join</div>
    </nav>
    <div id="copyright">&copy; 2017. FilmClub</div>
  </footer>

</body>
</html>
